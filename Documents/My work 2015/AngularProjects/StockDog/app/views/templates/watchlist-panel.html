<div class="panel panel-info">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-eye-open"></span>
    Watchlists

    <!-- Invoke showModal() handler on click -->
    <button type="button" class="btn btn-success btn-xs pull-right" ng-click="showModal()">
    <span class="glyphicon glyphicon-plus"></span>
    </button>
  </div>

  <div class="panel-body">
    <!-- Show help text in no watchlists exist-->
    <div class="text-center" ng-if="!watchlists.length">
      Use <span class="glyphicon glyphicon-plus"></span> to create a list
    </div>
    <div class="list-group">
      <!-- 3 Repeat over each list in the watchlists and create link-->
      <a  class="list-group-item"
          ng-class="{ active: currentList == list.id }"
          ng-repeat="list in watchlists track by $index"
          ng-click="gotoList(list.id)"
        >
        {{list.name}}

        <!-- 4 Delete this list by invoking deleteList() handler()-->
        <button class="close" type="button" ng-click="deleteList(list)"> &times;</button>
      </a>
    </div>
  </div>
</div>
