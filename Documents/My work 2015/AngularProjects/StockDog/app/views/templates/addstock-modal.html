<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" ng-click="$hide()">$times;</button>
        <h4 class="modal-title">Add New Stock</h4>
      </div>

      <form action="#roleform" id="add-stock" name="stockForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="stock-symbol">Symbol</label>
            <!-- [1] use ng-options with label syntax and bs-typeahead directive -->
            <input type="text" class="form-control" id="stock-symbol"
              placeholder="Stock Symbol" ng-model="newStock.company"
              ng-options="company as company.label for company in companies"
              bs-typeahead required/>
          </div>
          <!-- Only accept numbers for shares owned -->

          <div class="form-group">
            <label for="stock-shares">Shares Owned</label>
            <input type="number" placeholder="Shares Owned" class="form-control" id="stock-shares" ng-model="newStock.shares"
                   required/>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" ng-click="addStock()" ng-disabled="!stockForm.$valid">Add</button>
          <button class="btn btn-danger" type="button" ng-click="$hide()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
